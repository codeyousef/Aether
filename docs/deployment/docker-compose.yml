# Aether Framework - Docker Compose for Local Development & Testing
# Includes PostgreSQL, Redis (for sessions), and the Aether application

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aether-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aether}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aether_secret}
      POSTGRES_DB: ${POSTGRES_DB:-aether_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aether} -d ${POSTGRES_DB:-aether_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aether-network

  # Redis for Session Storage (Production)
  redis:
    image: redis:7-alpine
    container_name: aether-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aether-network

  # Aether Application
  aether-app:
    build:
      context: ../..
      dockerfile: docs/deployment/Dockerfile
    container_name: aether-app
    restart: unless-stopped
    environment:
      # Database configuration
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aether_db}
      DATABASE_USER: ${POSTGRES_USER:-aether}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-aether_secret}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-10}
      
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      
      # Application configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Security configuration
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_min_32_chars}
      CSRF_SECRET: ${CSRF_SECRET:-change_me_in_production_min_32_chars}
      SESSION_SECRET: ${SESSION_SECRET:-change_me_in_production_min_32_chars}
      
      # JVM configuration
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseZGC
        -XX:+ZGenerational
        -Dvertx.disableDnsResolver=true
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aether-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: aether-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - aether-app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aether-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aether-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
