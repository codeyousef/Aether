# Aether Framework - PostgreSQL Kubernetes Deployment

---
# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: aether
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: aether-framework
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: aether
  labels:
    app.kubernetes.io/name: postgres
data:
  POSTGRES_DB: "aether_db"
  PGDATA: "/var/lib/postgresql/data/pgdata"

---
# Secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: aether
  labels:
    app.kubernetes.io/name: postgres
type: Opaque
stringData:
  POSTGRES_USER: "aether"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

---
# StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: aether
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: aether-framework
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - aether
                - -d
                - aether_db
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - aether
                - -d
                - aether_db
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: aether
  labels:
    app.kubernetes.io/name: postgres
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgres
