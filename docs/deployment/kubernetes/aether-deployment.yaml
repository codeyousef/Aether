# Aether Framework - Kubernetes Deployment Manifests
# Namespace, ConfigMap, Secret, Deployment, Service, Ingress, HPA, PDB

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: aether
  labels:
    app.kubernetes.io/name: aether
    app.kubernetes.io/part-of: aether-framework

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: aether-config
  namespace: aether
  labels:
    app.kubernetes.io/name: aether
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  LOG_LEVEL: "INFO"
  DATABASE_POOL_SIZE: "10"
  REDIS_PORT: "6379"

---
# Secret for sensitive configuration (use external secrets manager in production)
apiVersion: v1
kind: Secret
metadata:
  name: aether-secrets
  namespace: aether
  labels:
    app.kubernetes.io/name: aether
type: Opaque
stringData:
  DATABASE_URL: "jdbc:postgresql://postgres-service:5432/aether_db"
  DATABASE_USER: "aether"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  REDIS_HOST: "redis-service"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_MIN_32_CHARS"
  CSRF_SECRET: "CHANGE_ME_IN_PRODUCTION_MIN_32_CHARS"
  SESSION_SECRET: "CHANGE_ME_IN_PRODUCTION_MIN_32_CHARS"

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aether-sa
  namespace: aether
  labels:
    app.kubernetes.io/name: aether

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aether-app
  namespace: aether
  labels:
    app.kubernetes.io/name: aether
    app.kubernetes.io/component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: aether
      app.kubernetes.io/component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aether
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aether-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: aether
          image: aether-app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: aether-config
            - secretRef:
                name: aether-secrets
          env:
            - name: JAVA_OPTS
              value: >-
                -XX:+UseContainerSupport
                -XX:MaxRAMPercentage=75.0
                -XX:+UseZGC
                -XX:+ZGenerational
                -Dvertx.disableDnsResolver=true
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: aether
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: aether

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: aether-service
  namespace: aether
  labels:
    app.kubernetes.io/name: aether
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: aether
    app.kubernetes.io/component: backend

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aether-ingress
  namespace: aether
  labels:
    app.kubernetes.io/name: aether
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "aether-service"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - aether.example.com
      secretName: aether-tls
  rules:
    - host: aether.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aether-service
                port:
                  name: http

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aether-hpa
  namespace: aether
  labels:
    app.kubernetes.io/name: aether
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aether-app
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aether-pdb
  namespace: aether
  labels:
    app.kubernetes.io/name: aether
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: aether
      app.kubernetes.io/component: backend

---
# NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aether-network-policy
  namespace: aether
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: aether
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aether
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
